<?xml version="1.0" encoding="euc-kr" ?>
<!--
Beehive MTA 2.0과 사용자 테이터를 연결하는 정보 설정.
- 메인 서버에서 초기화
    user 부분에서의 driver-name 부분과 일치하는 name의 package 사용
-->
<driver>
    <package>
        <name>KebiMail3.0</name>
        <version>km3</version>
        <path>com.nara.beehive.main.driver.km3</path>
        <class>KebiMail3Driver</class>
    </package>
    <package>
        <name>KebiMail4.0</name>
        <version>km4</version>
        <path>com.nara.beehive.main.driver.km4</path>
        <class>KebiMail4Driver</class>
    </package>
    <package>
        <name>KebiMail5.0</name>
        <version>km5</version>
        <path>com.nara.beehive.main.driver.km5</path>
        <class>KebiMail5Driver</class>
    </package>
</driver>