<?xml version="1.0" encoding="euc-kr" ?>
<!--
BeeHive 2.0 로그 환경 설정
설정 항목 설명
    name - 로그 이름(기본적으로 main, smtp, pop, imap)
    layout - 로그 형태(포맷)
    level - 로그 레벨(FATAL, ERROR, WARN, INFO, DEBUG)
    appender - file - 로그가 저장될 파일 경로
               name - 로그 종류("daily"는 일별, "rolling"은 파일 크기별)
               max-file-size - 하나의 로그 파일의 최대 크기
               max-backup-index - 최대 누적 로그 파일 개수
-->
<log>
    <logger>
        <name>main</name>
        <layout>com.nara.beehive.main.log.MainLogLayout</layout>
        <level>INFO</level>
        <appender>
            <file>log/main.log</file>
            <!--<name>rolling</name>-->
            <max-file-size>30MB</max-file-size>
            <max-backup-index>30</max-backup-index>
            <name>daily</name>
            <date>'.'yyyy-MM-dd</date>
        </appender>
    </logger>
    <logger>
        <name>smtp</name>
        <level>DEBUG</level>
